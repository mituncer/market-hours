<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .frame {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 75%;
            height: 250px;
            margin: 0 auto;
        }
        p {
            font-size: 1.2em;
            color: #ecf0f1;
        }
        .time-bar {
            position: relative;
            width: 90%;
            height: 30px;
            background: #34495e;
            margin: 20px auto;
            border: 1px solid #bdc3c7;
        }
        .highlight {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.2);
        }
        .line {
            position: absolute;
            top: -10px;
            bottom: -50px;
            width: 2px;
        }
        .local-time {
            background: #FFD580;
            z-index: 10;
            position: relative;
        }
        .market-time {
            background: red;
        }
        .label {
            position: absolute;
            top: 30px;
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .time-label {
            position: absolute;
            top: 50px;
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .time-bar + .time-bar {
            margin-top: 60px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Market Status</h1>
    <div class="frame">
        <p id="local-time">Detecting your local time...</p>

        <!-- NYSE Section -->
        <div class="time-bar" id="time-bar">
            <div class="highlight" id="market-highlight"></div>
            <div class="line local-time" id="local-time-line"></div>
            <div class="label" id="local-time-label"></div>
            <div class="line market-time" id="market-open-line"></div>
            <div class="label" id="market-open-label">New York Opens</div>
            <div class="time-label" id="market-open-time"></div>
            <div class="line market-time" id="market-close-line"></div>
            <div class="label" id="market-close-label">New York Closes</div>
            <div class="time-label" id="market-close-time"></div>
        </div>

        <!-- BIST Section -->
        <div class="time-bar" id="bist-time-bar">
            <div class="highlight" id="bist-highlight"></div>
            <div class="line market-time" id="bist-open-line"></div>
            <div class="label" id="bist-open-label">BIST Opens</div>
            <div class="time-label" id="bist-open-time"></div>
            <div class="line market-time" id="bist-close-line"></div>
            <div class="label" id="bist-close-label">BIST Closes</div>
            <div class="time-label" id="bist-close-time"></div>
        </div>
    </div>
    <script>
        async function fetchHolidays(market) {
            console.log(`Fetching holidays for: ${market}`);
            const predefinedHolidays = {
                NY: ["2024-01-01", "2024-07-04", "2024-12-25"],
                BIST: ["2024-04-23", "2024-10-29"]
            };
            try {
                const response = await fetch(`https://holidayapi.com/v1/holidays?country=${market}&year=2024&key=YOUR_API_KEY`);
                if (!response.ok) throw new Error("Failed to fetch holidays");
                const data = await response.json();
                const holidayDates = data.holidays.map(holiday => holiday.date);

                console.log(`Fetched holidays for ${market}:`, holidayDates);
                return holidayDates;
            } catch (error) {
                console.error(`Error fetching holidays for ${market}, using predefined holidays.`, error);
                return predefinedHolidays[market] || [];
            }
        }

        async function isWorkingDay(market) {
            const now = new Date();
            const day = now.getDay();
            const todayStr = now.toISOString().split("T")[0];

            console.log(`Checking if ${market} is a working day.`);
            console.log(`Today is: ${todayStr}, Day: ${day} (0=Sunday, 6=Saturday)`);

            // Fetch holidays
            const holidays = await fetchHolidays(market);

            // Check if today is a weekend or a holiday
            const isWeekend = day === 0 || day === 6;
            const isHoliday = holidays.includes(todayStr);

            console.log(`${market} is weekend: ${isWeekend}, is holiday: ${isHoliday}`);

            // A working day is neither a weekend nor a holiday
            return !(isWeekend || isHoliday);
        }

        function updateMarketUI(marketId, isWorking, closedMessage) {
            console.log(`Updating UI for ${marketId}: Working Day = ${isWorking}`);

            const openLine = document.getElementById(`${marketId}-open-line`);
            const closeLine = document.getElementById(`${marketId}-close-line`);
            const openLabel = document.getElementById(`${marketId}-open-label`);
            const closeLabel = document.getElementById(`${marketId}-close-label`);

            if (!openLine || !closeLine || !openLabel || !closeLabel) {
                console.error(`Elements for ${marketId} are missing in the DOM.`);
                return;
            }

            if (!isWorking) {
                openLine.style.display = 'none';
                closeLine.style.display = 'none';
                openLabel.textContent = closedMessage;
                closeLabel.style.display = 'none';
            } else {
                openLine.style.display = '';
                closeLine.style.display = '';
                openLabel.textContent = `${marketId.toUpperCase()} Opens`;
                closeLabel.style.display = '';
            }
        }

        async function initializeMarketStatus() {
            try {
                const bistStatus = await isWorkingDay("BIST");
                const nyseStatus = await isWorkingDay("NY");

                console.log(`BIST Status: ${bistStatus}, NYSE Status: ${nyseStatus}`);

                updateMarketUI('bist', bistStatus, "BIST Market Closed Today");
                updateMarketUI('market', nyseStatus, "NYSE Closed Today");

                if (bistStatus || nyseStatus) {
                    console.log("At least one market is open. Displaying market hours.");
                    displayMarketHours();
                } else {
                    console.log("Both markets are closed today.");
                }
            } catch (error) {
                console.error("Error initializing market status:", error);
            }
        }

        function displayLocalTime() {
            const now = new Date();
            const localTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;

            const localTimeElement = document.getElementById('local-time');
            if (localTimeElement) {
                localTimeElement.textContent = `Your local time: ${localTime} (${timeZone})`;
            } else {
                console.error("Local time element is missing in the DOM.");
            }
        }

        function displayMarketHours() {
            console.log("Displaying market hours...");
            // Add logic to dynamically update market hours if needed
        }

        displayLocalTime();
        setInterval(displayLocalTime, 60000);
        initializeMarketStatus();
    </script>
</body>
</html>
