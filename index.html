<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Hours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .frame {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            width: 75%; /* Adjust width to your preference (e.g., 80%, 100%) */
            height: auto;
            margin: 0 auto; /* Centers the frame */
        }
        p {
            font-size: 1.2em;
            color: #ecf0f1;
        }
        .time-bar {
            position: relative;
            width: 90%;
            height: 30px;
            background: #34495e;
            margin: 20px auto;
            border: 1px solid #bdc3c7;
        }
        .highlight {
            position: absolute;
            top: 0;
            bottom: 0;
            background: rgba(255, 0, 0, 0.2);
        }
        .line {
            position: absolute;
            top: -10px;
            bottom: -50px;
            width: 2px;
        }
        .local-time {
            background: #FFD580;
            z-index: 10; /* Ensure it's in front of other elements */
            position: relative; /* Required for z-index to take effect */
        }
        .market-time {
            background: red;
        }
        .label {
            position: absolute;
            top: 30px; /* Adjusted for market names */
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .time-label {
            position: absolute;
            top: 50px; /* Adjusted for time display */
            font-size: 0.9em;
            color: #ecf0f1;
        }
        .time-bar + .time-bar {
            margin-top: 60px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Market and Holiday Status</h1>
    <div class="frame">
        <p id="local-time">Detecting your local time...</p>
        <p id="holiday-status"></p>

        <!-- NYSE Section -->
        <div class="time-bar" id="time-bar">
            <div class="highlight" id="market-highlight"></div>
            <div class="line local-time" id="local-time-line"></div>
            <div class="label" id="local-time-label"></div>
            <div class="line market-time" id="market-open-line"></div>
            <div class="label" id="market-open-label">New York Opens</div>
            <div class="time-label" id="market-open-time"></div>
            <div class="line market-time" id="market-close-line"></div>
            <div class="label" id="market-close-label">New York Closes</div>
            <div class="time-label" id="market-close-time"></div>
        </div>

        <!-- BIST Section -->
        <div class="time-bar" id="bist-time-bar">
            <div class="highlight" id="bist-highlight"></div>
            <div class="line market-time" id="bist-open-line"></div>
            <div class="label" id="bist-open-label">BIST Opens</div>
            <div class="time-label" id="bist-open-time"></div>
            <div class="line market-time" id="bist-close-line"></div>
            <div class="label" id="bist-close-label">BIST Closes</div>
            <div class="time-label" id="bist-close-time"></div>
        </div>
    </div>
    <script>
        function isHoliday(city) {
            const today = new Date().toISOString().split('T')[0];
            const holidays = {
                NY: ["2024-01-01", "2024-07-04", "2024-12-25"],
                Istanbul: ["2024-04-23", "2024-10-29"]
            };
            return holidays[city]?.includes(today);
        }

        function checkHolidayStatus() {
            const isNYHoliday = isHoliday("NY");
            const isIstanbulHoliday = isHoliday("Istanbul");
            const holidayStatus = document.getElementById("holiday-status");

            if (isNYHoliday && isIstanbulHoliday) {
                holidayStatus.textContent = "Today is a holiday in Istanbul and New York.";
            } else if (isNYHoliday) {
                holidayStatus.textContent = "Today is a holiday in New York.";
            } else if (isIstanbulHoliday) {
                holidayStatus.textContent = "Today is a holiday in Istanbul.";
            } else {
                holidayStatus.textContent = "Today is a working day in Istanbul and New York.";
            }
        }

        function displayLocalTime() {
            const now = new Date();
            const localTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
            const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('local-time').textContent = `Your local time: ${localTime} (${timeZone})`;
        }

        displayLocalTime();
        checkHolidayStatus();

        // Refresh the site every minute
        setInterval(() => {
            location.reload();
        }, 60000);
    </script>
</body>
</html>
